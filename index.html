<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat | Premium</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-card shadow-lg">
            <h2 class="mb-4">Welcome</h2>
            <p class="text-muted mb-4">Enter your name to start chatting</p>
            <div class="input-group mb-3">
                <input type="text" id="username-input" class="form-control bg-dark text-white border-secondary"
                    placeholder="Your Name" aria-label="Username">
                <button class="btn btn-primary px-4" type="button" id="join-btn">Join</button>
            </div>
        </div>
    </div>

    <section class="chat_section">
        <div class="brand">
            <h1><i class="bi bi-chat-dots-fill me-2"></i>Realtime Chat</h1>
            <span class="badge rounded-pill bg-success-subtle text-success border border-success-subtle">Online</span>
        </div>
        <div class="message_area" id="message-area">
            <!-- Messages will be appended here -->
        </div>
        <div class="input_area">
            <textarea name="" id="textarea" rows="1" placeholder="Type a message..." autofocus></textarea>
            <div class="mt-2 text-muted small">Press Enter to send</div>
        </div>
    </section>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
